version: '3'

services:
    mysql5.7:
        image: mysql:5.7
        volumes:
            - mysql5.7-data:/var/lib/mysql
            - ./imports:/var/imports
            - ./exports:/var/exports
        ports:
            - "3307:3306"
        environment:
            MYSQL_HOST: ${MYSQL_HOST}
            MYSQL_DATABASE: ${MYSQL_DATABASE}
            MYSQL_USER: ${MYSQL_USER}
            MYSQL_PASSWORD: ${MYSQL_PASSWORD}
            MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
    mysql5.6:
        image: mysql:5.6
        volumes:
            - mysql5.6-data:/var/lib/mysql
            - ./imports:/var/imports
            - ./exports:/var/exports
